{% extends 'base.html' %}

{% block content%}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Evidencija studenata</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('studenti') }}">Studenti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('predmeti') }}">Predmeti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('korisnici') }}">Korisnici</a>
      </li>
    </ul>

    <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt" style="color: #ffffff"></i></a>

  </div>
</nav>



<div class="container">
	
	<div class="row justify-content-right">
    <div class="col-lg-6 col-xs-12">

      <h3 class="my-5">Novi student</h3>

      <form style="width: 20em" action="{{url_for('novi_student')}}" method="POST">
        <!--Broj indeksa-->

        <div class="form-group">
           <label for="brIndex">Broj indexa</label>
           <input type="text" class="form-control" id="brIndex" name="brIndex">
        </div>

        <!--Ime-->
        
        <div class="form-group">
           <label for="ime">Ime</label>
           <input type="text" class="form-control" id="ime" name="ime">
        </div>
  
        <!--Ime roditelja-->

        <div class="form-group">
           <label for="imeRoditelja">Ime roditelja</label>
           <input type="text" class="form-control" id="imeRoditelja" name="imeRoditelja">
        </div>

        <!--Prezime-->

        <div class="form-group">
           <label for="prezime">Prezime</label>
           <input type="text" class="form-control" id="prezime" name="prezime">
        </div>

        <!--Email-->

        <div class="form-group">
           <label for="email">Email</label>
           <input type="email" class="form-control" id="email_novi" aria-describedby="emailHelp" name="email">
        </div>

        <!--Broj telefona-->

        <div class="form-group">
           <label for="BrojTelefona">Broj telefona</label>
           <input type="tel" class="form-control" id="BrojTelefona" name="brojTelefona" pattern="[0-9]{9,10}" minlength="8" maxlength="10" required>
        </div>

        <!--Godina studija-->

        <div class="form-group">
           <label for="god">Godina studija</label>
           <input type="number" class="form-control" id="god" name="godStud">
        </div>

        <!--Datum rodjenja-->

        <div class="form-group">
           <label for="datRodjenja">Datum rodjenja</label>
           <input type="date" class="form-control" id="datRodjenja" name="datRodjenja">
        </div>

        <!--JMBG-->

        <div class="form-group">
           <label for="jmbg">JMBG</label>
           <input type="tel" class="form-control" id="jmbg" name="jmbg" pattern="[0-9]{13}" minlength="13" maxlength="13" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Sacuvaj</button>
  
      </form>


    </div>
  </div>
	

</div>
{% endblock %}
