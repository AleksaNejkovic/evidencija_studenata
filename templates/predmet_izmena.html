{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Evidencija studenata</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('studenti') }}">Studenti</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('predmeti') }}">Predmeti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('korisnici') }}">Korisnici</a>
            </li>
        </ul>
        <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt" style="color: #ffffff"></i></a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="my-5">Izmena predmeta</h2>
            <form action="{{ url_for('predmet_izmena', id=predmeti.id) }}" method="POST">
                <div class="form-group">
                    <label for="sifra">Sifra</label>
                    <input type="text" class="form-control" id="sifra" name="sifra" value="{{ predmeti.sifra }}">
                </div>
                <div class="form-group">
                    <label for="naziv">Naziv</label>
                    <input type="text" class="form-control" id="naziv" name="naziv" value="{{ predmeti.naziv }}">
                </div>
                <div class="form-group">
                    <label for="godina_studija">Godina studija</label>
                    <input type="number" class="form-control" id="godina_studija" name="godStud" value="{{ predmeti.godina_studija }}">
                </div>
                <div class="form-group">
                    <label for="espb">ESPB</label>
                    <input type="number" class="form-control" id="espb" name="espb" value="{{ predmeti.ESPB }}">
                </div>
                {% if(predmeti.obavezni_izborni=='Obavezni')%}
                
                <div class="form-group">
                   <label for="obvIzb">Obavezni / Izborni</label>
                   <select class="form-control" name="obvIzb">
                      <option value="Obavezni" selected>Obavezni</option>
                      <option value="Izborni">Izborni</option>
                   </select> 
                </div>
                
                {%endif%}
                {% if(predmeti.obavezni_izborni=='Izborni')%}
                
                <div class="form-group">
                   <label for="obvIzb">Obavezni / Izborni</label>
                   <select class="form-control" name="obvIzb">
                      <option value="Obavezni">Obavezni</option>
                      <option value="Izborni" selected>Izborni</option>
                   </select> 
                </div>
                
                {%endif%}
                


                <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
