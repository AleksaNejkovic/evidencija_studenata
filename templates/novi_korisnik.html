<div class="container">
	
	<div class="row justify-content-right">
    <div class="col-lg-6 col-xs-12">

      <h3 class="my-5">Novi korisnik</h3>
      
      <form style="width: 20em" action="{{ url_for('novi_korisnik')}}" method="POST">

        <!--Ime-->

        <div class="form-group">
           <label for="Ime">Ime</label>
           <input type="text" class="form-control" id="Ime" name="ime">
        </div>

        <!--Prezime-->

        <div class="form-group">
           <label for="Prezime">Prezime</label>
           <input type="text" class="form-control" id="Prezime" name="prezime">
        </div>

        <!--Email-->

        <div class="form-group">
           <label for="email_korisnik">Email</label>
           <input type="email" class="form-control" id="email_korisnik" aria-describedby="emailHelp" name="email_nk">
        </div>

        <!--Lozinka-->

        <div class="form-group">
          <label for="lozinka_korisnik">Lozinka</label>
          <input type="password" class="form-control" id="lozinka_korisnik" name="sifra">
        </div>
        <button type="submit" class="btn btn-primary">Sacuvaj</button>
  
      </form>


    </div>
  </div>
	

</div>
