{% extends 'base.html' %}

{% block content%}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Evidencija studenata</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{{ url_for('studenti') }}">Studenti</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('predmeti') }}">Predmeti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('korisnici') }}">Korisnici</a>
      </li>
    </ul>

    <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt" style="color: #ffffff"></i></a>
  </div>
</nav>



<div class="container">
	
	<div class="row justify-content-right">
    <div class="col-lg-6 col-xs-12">

      <h3 class="my-5">Novi predmet</h3>
      
      <form style="width: 20em" action="{{ url_for('novi_predmet')}}" method="POST">

        <!--Sifra-->

        <div class="form-group">
           <label for="sifra">Sifra</label>
           <input type="text" class="form-control" id="sifra" name="sifra">
        </div>

         <!--Naziv-->

        <div class="form-group">
           <label for="naziv">Naziv</label>
           <input type="text" class="form-control" id="naziv" name="naziv">
        </div>

        <!--Godina studija-->

        <div class="form-group">
           <label for="godstud">Godina studija</label>
           <input type="number" class="form-control" id="godstud" name="godstud">
        </div>

        <!--ESPB-->

        <div class="form-group">
           <label for="espb">ESPB</label>
           <input type="number" class="form-control" id="espb" name="espb">
        </div>

        <!--Obavezni/Izborni-->

        <div class="form-group">
           <label for="obvIzb">Obavezni / Izborni</label>
           <select class="form-control" name="obvIzb">
              <option selected disabled hidden>Status predmeta</option>
              <option value="Obavezni">Obavezni</option>
              <option value="Izborni">Izborni</option>
           </select> 
        </div>
        <button type="submit" class="btn btn-primary">Sacuvaj</button>
  
      </form>


    </div>
  </div>
	

</div>
{% endblock %}
